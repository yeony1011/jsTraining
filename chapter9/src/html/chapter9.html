<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .highlight{background-color:yellow}
  </style>
</head>
<body>
  <div class="wrap_search">
    <div>
      아래 제공되는 데이터를 검색할 수 있습니다!<br>
      - 숫자 : 100, 200, 300, 400, 500<br>
      - 과일 : 'banana', 'apple', 'orange', 'grape', 'pear', 'mango', 'peach', 'kiwi', 'pineapple', 'cherry'<br>
      - 동물 : 'monkey', 'lion', 'tiger', 'elephant', 'rabbit', 'zebra', 'dog', 'cat'
    </div>
    <div>
      <input type="text" class="ip_search" placeholder="검색어를 입력하세요">
      <button type="button" class="btn_search">조회</button>
      <button type="button" class="btn_reset">초기화</button>
    </div>
  </div>
  <script>
    const App = {
      // 검색 가능한 데이터 (문자열 배열로 저장 - 초기화 시 한 번만 생성)
      allData: null,

      // 컨텐츠 초기화
      initData: function(){
        const numberArr = [100, 200, 300, 400, 500];
        const fruitArr = ['banana', 'apple', 'orange', 'grape', 'pear', 'mango', 'peach', 'kiwi', 'pineapple', 'cherry'];
        const animalArr = ['monkey', 'lion', 'tiger', 'elephant', 'rabbit', 'zebra', 'dog', 'cat'];
        
        this.allData = [
          ...numberArr.map(num => num.toString()),
          ...fruitArr,
          ...animalArr
        ];

        const allRandomData = this.allData.sort(() => Math.random() - 0.5);
        
        return allRandomData;
      },

      // 요소 생성 초기화
      initCreateElement: function(){
        const wrapSearch = document.querySelector('.wrap_search');
        const allRandomData = this.initData();
        allRandomData.forEach((item) => {
          const element = document.createElement('div');
          element.textContent = item;
          element.setAttribute('data-item', item);
          wrapSearch.appendChild(element);
        });
      },

      // 데이터 초기화
      resetData: function(element){
        element.focus();
        element.value = '';
      },

      // 데이터 검색
      searchData: function(){
        const ipSearch = document.querySelector('.ip_search');
        
        if(!this.isEmpty(ipSearch)) return;

        const value = App.transformLower(ipSearch.value.trim());

        const matchedItem = App.allData.find((item) => {
          return item === value;
        });

        if(App.allData.includes(value)){
          // alert(`검색어: ${value} 입니다!`);
          document.querySelector(`div[data-item="${matchedItem}"]`).classList.add('highlight');
        }else{
          alert('검색 결과가 없습니다. 제공되는 데이터에서 검색해주세요!');
        }

        App.resetData(ipSearch);
      },

      // 빈값 체크
      isEmpty: function(element){
        if (!element.value.trim()) {
          alert('값이 비어있습니다');
          App.resetData(element);
          return false;
        } else {
          return true;
        }
      },

      // 소문자 변환
      transformLower: function(value){
        return value.toLowerCase();
      },

      // 이벤트 연결
      bindEvents: function(){
        const btnSearch = document.querySelector('.btn_search');
        const btnReset = document.querySelector('.btn_reset');
        const ipSearch = document.querySelector('.ip_search');

        btnSearch.addEventListener('click', () => {
          this.searchData();
        });
        
        btnReset.addEventListener('click', () => {
          if(ipSearch) this.resetData(ipSearch);
          document.querySelectorAll('.highlight').forEach((node) => {
            node.classList.remove('highlight');
          });
        });
      },

      // 로드시 초기 세팅
      init: function(){
        this.initData();
        this.initCreateElement();
        this.bindEvents();
      }
    };

    App.init();
  </script>
</body>
</html>
