<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/common.css">
</head>
<body>
  <div class="wrap_shopping">
    <h1>구매</h1>
    <div class="wrap_wallet">지갑 : <span class="money">10000</span>만원</div>
    <div class="wrap_product">
      <h2 class="title">상품 목록</h2>

      <ul class="list_product">
        <li>
          <input type="checkbox" id="product1" class="inp_check" value="0" />
          <label for="product1">
            상품명 : <span class="txt_name"></span>
          </label>
          <p>금액 : <span class="txt_price"></span>만원</p>
          <p>재고 : <span class="txt_amount"></span>개</p>
          <div>
            <button type="button" class="btn_minus">-</button>
            <input type="number" value="1" class="inp_count" readonly />
            <button type="button" class="btn_plus">+</button>
          </div>
        </li>
        <li>
          <input type="checkbox" id="product2" class="inp_check" value="1" />
          <label for="product2">상품명 : <span class="txt_name"></span></label>
          <p>금액 : <span class="txt_price"></span>만원</p>
          <p>재고 : <span class="txt_amount"></span>개</p>
          <div>
            <button type="button" class="btn_minus">-</button>
            <input type="number" value="1" class="inp_count" readonly />
            <button type="button" class="btn_plus">+</button>
          </div>
        </li>
        <li>
          <input type="checkbox" id="product3" class="inp_check" value="2" />
          <label for="product3">상품명 : <span class="txt_name"></span></label>
          <p>금액 : <span class="txt_price"></span>만원</p>
          <p>재고 : <span class="txt_amount"></span>개</p>
          <div>
            <button type="button" class="btn_minus">-</button>
            <input type="number" value="1" class="inp_count" readonly />
            <button type="button" class="btn_plus">+</button>
          </div>
        </li>
      </ul>
      <button type="button" class="btn_cart">장바구니 담기</button>

      <div class="box_tooltip">
        <button type="button" class="btn_tooltip">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none">
            <g clip-path="url(#a)">
              <circle cx="9" cy="9" r="8.3" stroke="#000" stroke-width="1.4"/>
              <path fill="#000" fill-rule="evenodd" d="M9 6a.75.75 0 1 0 0-1.5A.75.75 0 0 0 9 6Zm0 1a.75.75 0 0 0-.75.75v5a.75.75 0 0 0 1.5 0v-5A.75.75 0 0 0 9 7Z" clip-rule="evenodd"/>
            </g>
            <defs>
              <clipPath id="a">
                <path fill="#fff" d="M0 0h18v18H0z"/>
              </clipPath>
            </defs>
          </svg>
        </button>
        <p class="desc_tooltip">상품정보를 꼭 확인하세요!🙂</p>
      </div>
    </div>
    <div class="wrap_cart">
      <h2 class="title">장바구니</h2>
      <ul class="list_product">
        
      </ul>
      <div class="total_price">총 결제 금액 : <span class="txt_g">0</span>만원</div>
      <button type="button" class="btn_pay">결제하기</button>
    </div>
  </div>
  
  <script src="../js/common.js"></script>
  
</body>
</html>
