<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="wrap_search">
    <div>
      아래 제공되는 데이터를 검색할 수 있습니다!<br>
      - 숫자 : 100, 200, 300, 400, 500<br>
      - 과일 : 'banana', 'apple', 'orange', 'grape', 'pear', 'mango', 'peach', 'kiwi', 'pineapple', 'cherry'<br>
      - 동물 : 'monkey', 'lion', 'tiger', 'elephant', 'rabbit', 'zebra', 'dog', 'cat'
    </div>
    <div>
      <input type="text" class="ip_search" placeholder="검색어를 입력하세요">
      <button type="button" class="btn_search">조회</button>
    </div>
  </div>
  <script>
    const App = {
      // 검색 가능한 데이터 (문자열 배열로 저장 - 초기화 시 한 번만 생성)
      allData: null,

      // 컨텐츠 초기화
      initData: function(){
        const numberArr = [100, 200, 300, 400, 500];
        const fruitArr = ['banana', 'apple', 'orange', 'grape', 'pear', 'mango', 'peach', 'kiwi', 'pineapple', 'cherry'];
        const animalArr = ['monkey', 'lion', 'tiger', 'elephant', 'rabbit', 'zebra', 'dog', 'cat'];
        
        // 스프레드 연산자로 배열 합치고 Set으로 변환
        // Set 사용 이유: has() 메서드로 O(1) 시간복잡도 검색 가능
        this.allData = new Set([
          ...numberArr.map(num => num.toString()),
          ...fruitArr,
          ...animalArr
        ]);
        
        return this.allData;
      },

      // 데이터 검색
      searchData: function(e){
        const ipSearch = document.querySelector('.ip_search');

        // Set.has() 메서드 사용 - O(1) 시간복잡도로 빠른 검색
        if(App.allData.has(ipSearch.value)){
          alert(`검색어: ${ipSearch.value} 입니다!`);
        }else{
          alert('검색 결과가 없습니다. 제공되는 데이터에서 검색해주세요!');
        }
      },

      // 이벤트 연결
      bindEvents: function(){
        const btnSearch = document.querySelector('.btn_search');
        btnSearch.addEventListener('click', this.searchData);
      },

      // 초기화
      init: function(){
        this.initData();
        this.bindEvents();
      }
    };

    App.init();
  </script>
</body>
</html>
